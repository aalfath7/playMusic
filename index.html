<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Music</title>
  </head>
  <body>
    <h1>Website Music</h1>
    <p>Judul : Kun Anta - Humood</p>
    <h2>- Audio</h2>
    <audio controls>
      <source src="kunanta.mp3" type="audio/mp3" />
    </audio>
    <h2>- Video</h2>
    <video width="320" height="240" controls>
      <source src="kun-anta.mp4" type="video/mp4" />
    </video>
    <h2>- Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/eQhw5UaMeEU?si=8eKjl4Xkk91j2HWN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
